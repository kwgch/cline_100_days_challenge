<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語帖</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>英単語帖</h1>
        <button id="modeSwitch">モード切替</button>
    </header>
    <main>
        <div id="registerMode">
            <h2>単語登録</h2>
            <form id="wordForm">
                <input type="text" id="word" placeholder="英単語">
                <input type="text" id="meaning" placeholder="日本語の意味">
                <button type="submit">登録</button>
            </form>
            <ul id="wordList"></ul>
        </div>
        <div id="studyMode">
            <h2>学習モード</h2>
            <div id="question"></div>
            <div id="choices">
                <button class="choice"></button>
                <button class="choice"></button>
                <button class="choice"></button>
                <button class="choice"></button>
            </div>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 英単語帖</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
