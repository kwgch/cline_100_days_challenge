<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空の名簿作成ツール</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="container">
        <h1>架空の名簿作成ツール</h1>
        <div id="settings">
            <h2>設定</h2>
            <label for="numRecords">生成件数:</label>
            <input type="number" id="numRecords" value="10" min="1" max="1000">
            <button id="generate">生成</button>
        </div>
        <div id="dataDisplay">
            <h2>データ</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>年齢</th>
                        <th>性別</th>
                        <th>電話番号</th>
                        <th>メールアドレス</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <div id="pagination">
                <button id="prev">前へ</button>
                <span id="pageInfo">1/1</span>
                <button id="next">次へ</button>
            </div>
        </div>
        <div id="export">
            <h2>エクスポート</h2>
            <button id="exportCSV">CSVエクスポート</button>
            <button id="exportJSON">JSONエクスポート</button>
        </div>
    </div>
    <script src="js/generator.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
