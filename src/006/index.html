<!DOCTYPE html>
<html>
<head>
  <title>Catch Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Catch Game</h1>
    <canvas id="game-canvas" width="480" height="320"></canvas>
    <div class="ui">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="lives">Lives: <span id="lives">3</span></div>
    </div>
    <div class="start-screen" id="start-screen">
      <button class="button" id="start-button">Start Game</button>
    </div>
    <div class="game-over-screen" id="game-over-screen">
      <h2>Game Over</h2>
      <div class="final-score">Final Score: <span id="final-score">0</span></div>
      <button class="button" id="restart-button">Restart Game</button>
    </div>
  </div>
  <script src="js/catcher.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/item.js"></script>
  <script src="js/scoreManager.js"></script>
  <script src="js/uiManager.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
